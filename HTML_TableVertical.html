<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <h2>Vertical Table Header</h2>

    <p>The first column table headers if you set the first table cell in each table row to a TH element:</p>

    <table style="width: 100%;">
        <tr>
            <th>First ame</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>50</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>

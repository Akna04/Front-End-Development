<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

tr:hover {background-color: #D6EEEE;}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to the tr elements for horizontal dividers: </p>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Grifiin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Grifiin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Brian</td>
        <td>Grifiin</td>
        <td>$100</td>
    </tr>
</table>
</body>
</html>
